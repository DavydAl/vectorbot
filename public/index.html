<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Bot</title>
    <style>
      .card {
        cursor: pointer;
        border-radius: 10px;
        height: 50rem;
        margin: 1rem;
        box-shadow: 0 2px 5px 0px #949ca5;
        text-decoration: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 1rem;
      }
      .image {
        border-radius: 10px 10px 0px 0px;
        width: 100rem;
        height: 45rem;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div style="width: 100%; text-align: center">
        <h1>Um bot m√°gico</h1>
      </div>
      <img
        class="image"
        src="https://proddigital.com.br/wp-content/uploads/o-que-e-bot-696x358.png"
      />
      <div style="width: 100%; text-align: center">
        <h4>@ocristopfer</h4>
      </div>
    </div>
  </body>
</html>
